<!-- Navigation -->
<div class="navbar-spacer"></div>
<nav class="navbar">
  <div class="container">
    <ul class="navbar-list">
      <li class="navbar-item">
        <a class="navbar-link" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </li>
      <li class="navbar-item">
        <a class="navbar-link" href="{{ site.baseurl }}/">Home</a>
      </li>
      {% for page in site.pages %}
        {% if page.title %}
          <li class="navbar-item">
            <a class="navbar-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
